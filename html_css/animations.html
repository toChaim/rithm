<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock Face</title>
  <link rel="stylesheet" href="animations.css">
</head>
<body>
	<div id="box">
		<div id="box_roof"></div>
		<div id="cuckoo">
			<div id="bird">
				<div id="head" class="bird">
					<div id="left_eye" class="bird"></div>
					<div id="right_eye" class="bird"></div>
					<div id="top_beak" class="bird"></div>
					<div id="bottom_beak" class="bird"></div>
					<div id="message" class="bird"></div>
				</div>
				<div id="left_wing" class="bird"></div>
				<div id="body" class="bird"></div>
				<div id="right_wing" class="bird"></div>
			</div>
		</div>	
		<div id="face">
		    <div id="second"></div>
		    <div id="minute"></div>
		    <div id="hour"></div>
		    <div id="center"></div>
		</div>
	</div>  
</body>
</html>
