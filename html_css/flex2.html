<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mock 2</title>
	<style>
		body{
			postion: absolute;

			margin: 0px;
		}
		#bigbox{
			position: absolute;

			top 0px;
			left 0px;
			margin 0;

			height: 98%;
			width: 98%;
			border: 4px solid black;
		}
		header{
			display: flex;
			flex-direction: row;
			align-items: center;

			width: 100%;
			height: 5%;
			border-bottom: 4px solid black;

			font-family: sans-serif;
		}
		header p{
			margin-left: 0.2em;
		}
		main{
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-content: space-around;
			flex-flow: wrap row;

			position: relative;

			width: 100%;
			height: 95%;
			border: 1px dashed red;
		}
		.color{
			display: flex;

			width: 30%;
			height: 87%;
			border: 4px solid black;
		}
		.purple{
			width: 96%;
			height: 18%;

			background-color: #8D7CC2; //purple

		}
		.row{
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-content: flex-start;

			width: 96%;
			height: 75%;
		}
		.red{
			background-color: #E06665; // red
		}
		.green{
			background-color: #92C47D; // green 
		}
		.orange{
			background-color: #FE9900; // orange 
		}
	</style>
</head>
<body>
	<div id="bigbox">
		<header><p>Mock 2</p></header>
		<main>
				<div class="purple color"></div>
			<div class="row">
				<div class="red color"></div>
				<div class="green color"></div>
				<div class="orange color"></div>
			</div>
		</main>
	</div>
</body>
</html>
